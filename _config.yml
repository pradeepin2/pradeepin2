description: >- # this means to ignore newlines until "baseurl:"
  Pradeep Kumar Saraswathi is a globally renowned expert in Building Advanced Digital Platforms and Artificial Integration into Digital platforms with over 18 years of experience across B2B (Business-to-Business), B2C (Business-to-Consumer) and SaaS (Software as a Service) Industries and Technology. Pradeep possesses in-depth knowledge in architecting, developing, and implementing web-based user interfaces and advanced digital platforms, including Digital Experience Platforms, Content Management Platforms, and Analytics Platforms. His expertise drives digital transformation by revolutionizing how businesses interact with customers, ultimately creating significant competitive advantages in today's digital landscape. Currently, Pradeep serves as the Principal Member of Technical Staff (PMTS) in Software Engineering at Salesforce. In this principal role, He is responsible for development of advanced digital platforms, specifically the Digital Experience Platform at Salesforce, enabling businesses to build digital experiences with clicks, not code. His work impacts 48.5 millions of users monthly and supports 1.1 billions of registered users, driving over a 1.2 billion page views each month, showcasing his pivotal role in shaping the future of digital interactions at scale. Before joining Salesforce, Pradeep was a User Interface Architect at Gainsight, where he was responsible for the UI Architecture of Gainsight's Digital Analytics and Data Processing platforms, where his contributions were instrumental in shaping Gainsight’s platforms, significantly improving their functionality and impact on customer engagement and satisfaction.	He has been an integral and played crucial role as part of a successful start-up to unicorn (valued at over $1 billion), from inception to acquisition. Alongside his corporate commitments, Pradeep is passionate about sharing his knowledge and experience in Digital experiences technology and AI Integration. He holds a patent for his innovation at work in "Creating a Platform-agnostic WYSIWYG (what you see is what you get) Canvas". Which is an innovative methodology to enable customers to create their Digital experiences like Email, Website, Apps  using Digital experience platform with clicks.  He is a member of W3C representing Salesforce in driving web standards. He has applied for patent "JSON SCHEMA FOR ENHANCED CONTENT GENERATION WITH LLM INTEGRATION" for Integration of AI into Digital experience platform, which enables customers to create Digital experiences like Email, SMS, Forms using Artificial Intelligence in Digital experience platform.

